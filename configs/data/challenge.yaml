# configs/data/challenge.yaml  (portable base defaults)
dataset:
  name: ariel_challenge
  bins: 283

paths:
  # Keep relative; resolver will absolutize & validate.
  fgs1: data/challenge/raw/fgs1
  airs: data/challenge/raw/airs_ch0
  calibration: data/challenge/calibration
  # optional helpers (ok to leave missing)
  metadata: data/challenge/metadata
  splits: data/challenge/splits.json
  cache: data/cache

loader:
  batch_size: 8
  num_workers: 4
  pin_memory: true
  persistent_workers: false
  prefetch_factor: 2

preprocess:
  fgs1_len: 512
  airs_width: 356
  bin_to: 283
  normalize: true
  detrend: median
